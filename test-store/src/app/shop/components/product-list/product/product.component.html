<div class="product-item" [ngClass]="{unavailable: !isAvailable}">
  <div class="product-item__image">
    <img [src]=getImageLink() alt="image game">
  </div>
  <div class="product-item__content">
    <p class="product-item__name">{{product.name}}</p>
    <p class="product-item__price">{{product.price}}$</p>
    <button class="btn btn-primary" (click)="buy()" [disabled]=!isAvailable>Buy</button>
  </div>
</div>
