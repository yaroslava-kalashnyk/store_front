<div class="order-list">
  <div class="order-item" *ngFor="let product of products">
    <app-order-item [product]="product"
                    (removeItem)="removeItem($event)"
                    (changePrice)="changePrice($event)">
    </app-order-item>
  </div>
</div>

<div class="order_final">
  <h1>Total price: {{totalPrice | number : '1.2-2'}}$</h1>
  <button class="btn btn-dark submit-payment" (click)="pay()">Submit payment</button>
</div>
